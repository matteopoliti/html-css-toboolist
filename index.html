<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

        <!-- FIXME toboolist da centrare -->
        <header>
            <img src="./assets/img/Logo.png" alt="Logo img">
            <h1>Toboolist</h1>
        </header>

        <div class="container-button">

            <input type="button" value="Add Task">
            <input type="button" value="Add Section">

        </div>
        
        
        
        <div class="container-main">

            <main>
                <!-- section new Task -->
                <section>
                    <i class="fa-solid fa-caret-down"></i>

                    <h3>New Task</h3>

                    <p>
                        <span class="check">&check;</span> Quarterfly Newsletter <span class="box blue">Editorial</span>
                    </p>
                </section>

                <!-- section Today -->
                <section>
                    <i class="fa-solid fa-caret-down"></i>

                    <h3>Today</h3>

                    <p>
                        <span class="check">&check;</span> Recruiting blog post <span class="box blue">Editorial</span>
                    </p>

                    <p>
                        <span class="check">&check;</span> Mobile app launch <span class="box purple">Q1 Goals</span>
                    </p>

                    <p>
                        <span class="cross">&cross;</span> interview John H. <span class="box green">Recruiting</span>
                    </p>

                    <p>
                        <span class="check">&check;</span> Summit update to mobile storefronts <span class="box orange">Mobile</span>
                    </p>
                </section>

                
                
            </main>
        </div>
        
    </body>
</html>
